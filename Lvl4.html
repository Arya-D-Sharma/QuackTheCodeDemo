<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Lvl4.js"></script>
    <link rel="stylesheet" href="Styles/Lvl1.css">
    <title>Level 1.</title>
</head>

<body>
    <header id="LevelName">Level 4.</header>

    <div id="puzzleContainer">
        <div id="puzzle"></div>
    </div>

    <div id="Resources">
        <img src="Images/Quack The Code.jpg" alt="" id="MapImg">
        <p id="caption">This is the map of the current warzone. Use this to help you find the enemy location</p>
    </div>    

    <p id="counter">0:00</p>

    <div id="textContainer">
        <p id="objs">Objectives: Find the enemy location. Start typing to report your findings.</p>
        <p id="messageIntro">Here are the brief orders we intercepted</p>
        <p id="message"></p>
        <p id="Translations">Here are a few Translations we found</p>
        <p id="theTrans">The : Mai</p>
        <p id="toTrans">to  : mu</p>
        <p id="aTrans">a   : e</p>
    </div>
    
    <button id="NextLevel">Proceed</button>

</body>
</html>
